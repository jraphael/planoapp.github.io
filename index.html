<!DOCTYPE html>
<html lang=”en”>
<head>
<title>PlanoApp</title>
<style type="text/css">
	body {
  margin: auto;
  width: 640px; 
  padding: 50px;
  font-family: 'Avenir', sans-serif; 
  color: #ffffff;
  background: rgb(0,102,120);
  background: linear-gradient(160deg, rgba(0,102,120,1) 0%, rgba(79,168,255,1) 100%);
  background-attachment: fixed;
}

/* Centered Image Code */

.container {
  height: 500px;
  position: relative;
}

 .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}


</style>
</head>
  
<body>
<div class="container">
<div class="center">
<img width="400" src="default-monochrome-white.svg">
</div>
</div>
</body>
</html>
